<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/MyCSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="topnav">
        <a class="main" href="main.html">Tasks</a>
        <a class="active" href="#">Profile</a>
        <a class="calendar2" href="calendar.html">Calendar</a>
        <a class="statistics" href="statistics.html">Statistics</a>
        <a class="plus" href="plus.html">+</a>
    </div>

    <div class="container">
        <div class="table">
            <div class="task">

                <div style="padding-bottom: 15px; text-align: center;">
                    <h1>Profile</h1>
                </div>


                <div style="padding-bottom: 5px;text-align: center;">
                    <h2> First Name: <span id="profile-name"></span></h2>
                </div>
                <form method="POST">
                    <input type="text" name="profileName" placeholder="Enter your first name" id="profileName" />
                </form>


                <div style="padding-top: 25px;text-align: center;">
                    <h2> Last Name: <span id="profile-last-name"></span></h2>
                </div>
                <form method="POST">
                    <input type="text" placeholder="Enter your last name" name="profileLastName" id="profileLastName" />
                </form>


                <div style="padding-bottom: 3px;padding-top: 25px;text-align: center;">
                    <h2> Email: <span id="profile-email"></span></h2>
                </div>
                <form method="POST">
                    <input type="text" name="profileEmail" id="profileEmail" placeholder="Enter your email" />
                </form>


                <div style="padding-bottom: 5px;padding-top: 25px;text-align: center;">
                    <h2> Country: <span id="profile-country"></span></h2>
                </div>
                <form method="POST">
                    <input type="text" name="profileCountry" placeholder="Enter your country" id="profileCountry" />
                </form>
                <form>
                    <div style="text-align: center; padding: 2rem;">
                        <input type="submit" onclick="submitAll()" />
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../scripts/profile.js"> </script>
</body>

</html>
